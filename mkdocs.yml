site_name: Lista de Prestadores

markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

nav:
  - encanador.md
  - Eletricista: eletricista.md
  - Jardineiro: jardineiro.md
  - Piscineiro: piscineiro.md
  - Table: table.md

theme: material